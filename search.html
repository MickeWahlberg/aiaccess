<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        :root {
            --window-bg: rgba(32, 32, 32, 0.95);
            --input-bg: rgba(255, 255, 255, 0.05);
            --text: rgba(255, 255, 255, 0.95);
            --text-dim: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --window-bg: rgba(250, 250, 250, 0.98);
            --input-bg: rgba(0, 0, 0, 0.05);
            --text: rgba(0, 0, 0, 0.9);
            --text-dim: rgba(0, 0, 0, 0.5);
            --border: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: transparent;
        }

        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 50px;
            z-index: 9999;
        }

        .search-overlay.visible {
            display: flex !important;
        }

        .search-window {
            width: 600px;
            background: rgba(32, 32, 32, 0.98);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .search-container {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 12px;
        }

        .search-icon {
            width: 16px;
            height: 16px;
            color: var(--text-dim);
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 16px;
            outline: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            height: 24px;
        }

        .search-input::placeholder {
            color: var(--text-dim);
        }

        .shortcut-hint {
            color: var(--text-dim);
            font-size: 13px;
            padding: 4px 8px;
            background: var(--input-bg);
            border-radius: 4px;
        }

        /* Web search toggle styles */
        .web-search-toggle {
            display: flex;
            align-items: center;
            color: var(--text-dim);
            font-size: 13px;
            padding: 4px 8px;
            margin-right: 8px;
            cursor: pointer;
            background: var(--input-bg);
            border-radius: 4px;
            user-select: none;
        }

        .web-search-toggle.active {
            color: var(--text);
            background: rgba(70, 130, 180, 0.2);
        }

        .web-search-toggle svg {
            width: 14px;
            height: 14px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="search-overlay">
        <div class="search-window">
            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" placeholder="Search..." autofocus>
                <div class="web-search-toggle" id="web-search-toggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path>
                        <path d="M15.88 8.29L10 14.17l-1.88-1.88a.996.996 0 1 0-1.41 1.41l2.59 2.59c.39.39 1.02.39 1.41 0L17.3 9.7a.996.996 0 0 0 0-1.41c-.39-.39-1.03-.39-1.42 0z"></path>
                    </svg>
                    Web
                </div>
                <div class="shortcut-hint">âŒ˜K</div>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
